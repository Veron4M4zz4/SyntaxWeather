<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Your Daily Forecast</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #111111;
            color: #FFD700;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .logo-icon {
            font-size: 36px;
        }


        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FFD700;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #FFFFFF;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .search-bar {
            display: flex;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            font-size: 18px;
            outline: none;
            background-color: #222;
            color: #FFD700;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            background-color: #333;
        }

        .search-bar input::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }

        .search-bar button {
            padding: 0 30px;
            background-color: #FFD700;
            border: none;
            color: #000000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .search-bar button:hover {
            background-color: #F8C400;
        }

        /* Cards do tempo */
        .weather-section {
            padding: 20px 0 60px;
        }

        .weather-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: #FFD700;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .weather-section h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #FFD700;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FFC400);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .temp {
            font-size: 3.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .weather-icon {
            font-size: 4rem;
            margin: 15px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .weather-description {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #DDD;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail span:first-child {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .detail span:last-child {
            font-size: 1.1rem;
            color: #DDD;
        }

        /* Indicador de Carregamento */
        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading p {
            font-size: 1.2rem;
            color: #FFD700;
        }

        /* Mensagem de Erro */
        .error-message {
            background-color: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #FFF;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
            font-size: 1.1rem;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: rgba(20, 20, 20, 0.8);
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
            border-top: 2px solid rgba(255, 215, 0, 0.3);
        }

        footer p {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        /* Responsivo */
        @media (max-width: 900px) {
            nav ul {
                gap: 25px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .search-bar {
                flex-direction: column;
                border-radius: 15px;
            }

            .search-bar input {
                border-radius: 15px 15px 0 0;
                text-align: center;
            }

            .search-bar button {
                border-radius: 0 0 15px 15px;
                padding: 15px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">☀️</span>
                <span>SyntaxWeather</span>
            </div>

        </header>

        <section class="hero">
            <h1>O seu site de previsão do tempo</h1>
            <p>Acesse informações reais sobre o tempo em diversos locais do globo com dados oficiais via API.</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Insira sua localização...">
                <button id="search-button">Search</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procurando dados do tempo...</p>
        </div>

        <section class="weather-section">
            <h2>Previsões de hoje</h2>
            <div class="cards" id="weather-cards">
                <!-- Os cards serão populados com JavaScript -->
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 SyntaxAcademy Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // API Key para a nossa API
        const apiKey = '43ff12bc45fcebd8ed2eb941c5678acf'; // Aquui a chave da minha API

        // Default cities to display
        const defaultCities = ['New York', 'London', 'Tokyo', 'Sydney'];

        // elementos DOM
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const weatherCards = document.getElementById('weather-cards');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        // Mapeamento dos icones de tempo
        const weatherIcons = {
            'Clear': '☀️',
            'Clouds': '⛅',
            'Rain': '🌧️',
            'Drizzle': '🌦️',
            'Thunderstorm': '⛈️',
            'Snow': '❄️',
            'Mist': '🌫️',
            'Fog': '🌫️',
            'Haze': '🌫️',
            'Dust': '🌫️',
            'Smoke': '🌫️',
            'default': '🌡️'
        };

        // Função para pegar o icone do tempo
        function getWeatherIcon(weatherMain) {
            return weatherIcons[weatherMain] || weatherIcons['default'];
        }

        // função para encontrar os dados de tempo de uma cidade
        async function fetchWeatherForCity(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);

                if (!response.ok) {
                    throw new Error(`City "${city}" not found`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching data for ${city}:`, error);
                throw error;
            }
        }

        // Função para criar um card de previsão do tempo
        function createWeatherCard(data) {
            const weatherMain = data.weather[0].main;
            const icon = getWeatherIcon(weatherMain);
            const temp = Math.round(data.main.temp);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const description = data.weather[0].description;
            const feelsLike = Math.round(data.main.feels_like);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${data.name}, ${data.sys.country}</h3>
                <div class="weather-icon">${icon}</div>
                <div class="temp">${temp}°C</div>
                <p class="weather-description">${description}</p>
                <div class="details">
                    <div class="detail">
                        <span>💧</span>
                        <span>${humidity}%</span>
                        <span>Humidity</span>
                    </div>
                    <div class="detail">
                        <span>💨</span>
                        <span>${windSpeed} km/h</span>
                        <span>Wind</span>
                    </div>
                    <div class="detail">
                        <span>🌡️</span>
                        <span>${feelsLike}°C</span>
                        <span>Feels Like</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Função para pegar informações de várias cidades
        async function loadWeatherForCities(cities) {
            showLoading(true);
            hideError();
            weatherCards.innerHTML = '';

            try {
                for (const city of cities) {
                    try {
                        const data = await fetchWeatherForCity(city);
                        const card = createWeatherCard(data);
                        weatherCards.appendChild(card);
                    } catch (error) {
                        console.error(`Skipping ${city} due to error`);
                        // Continue com outras cidades caso uma falhe
                    }
                }

                if (weatherCards.children.length === 0) {
                    showError('No weather data available. Please try different cities.');
                }
            } catch (error) {
                showError('Failed to load weather data. Please try again later.');
            } finally {
                showLoading(false);
            }
        }

        // Função para carregar os dados daz cidade pesquisada
        async function searchCity() {
            const city = searchInput.value.trim();

            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const data = await fetchWeatherForCity(city);
                weatherCards.innerHTML = '';
                const card = createWeatherCard(data);
                weatherCards.appendChild(card);
            } catch (error) {
                showError(`Could not find weather data for "${city}". Please check the spelling and try again.`);
            } finally {
                showLoading(false);
            }
        }

        // Funções auxiliares de UI
        function showLoading(show) {
            loadingIndicator.classList.toggle('active', show);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // listeners do eventos - escutam e executam ações quando um evento corre no sistema s
        searchButton.addEventListener('click', searchCity);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCity();
            }
        });

        // Inicializa com as cidade padrão
        document.addEventListener('DOMContentLoaded', () => {
            loadWeatherForCities(defaultCities);
        });
    </script>
</body>

</html>
